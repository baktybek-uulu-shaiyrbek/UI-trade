<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .trading-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .account-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .price-up {
            color: #4caf50;
        }
        
        .price-down {
            color: #f44336;
        }
        
        .price-arrow {
            font-size: 20px;
            display: inline-block;
        }
        
        .balance {
            font-size: 28px;
            margin-bottom: 30px;
        }
        
        .nav-tabs .nav-link {
            background-color: #e3f2fd;
            color: #000;
            border: none;
            padding: 10px 30px;
            margin-right: 10px;
            font-weight: 500;
        }
        
        .nav-tabs .nav-link.active {
            background-color: #4caf50;
            color: white;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group-text {
            background-color: #64b5f6;
            color: white;
            border: none;
            width: 80px;
            justify-content: center;
        }
        
        .form-control {
            border: 1px solid #64b5f6;
        }
        
        .btn-long {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-weight: bold;
            margin-right: 20px;
        }
        
        .btn-short {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 15px 40px;
            font-weight: bold;
        }
        
        .order-table {
            background-color: #64b5f6;
            color: white;
            margin-top: 30px;
        }
        
        .order-table th {
            background-color: #42a5f5;
            border: none;
            padding: 10px;
            font-weight: normal;
        }
        
        .order-table td {
            border: none;
            padding: 10px;
        }
        
        .tab-content {
            padding: 20px 0;
        }
        
        .connection-status {
            font-size: 12px;
            margin-top: 5px;
        }
        
        .connected {
            color: #4caf50;
        }
        
        .disconnected {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="trading-container">
        <div class="row">
            <div class="col-md-4">
                <div class="account-number" id="btc-price-container">
                    <span id="btc-price">113456</span>
                    <span class="price-arrow" id="price-arrow"></span>
                </div>
                <div class="connection-status" id="connection-status">Подключение...</div>
                
                <ul class="nav nav-tabs" id="orderTypeTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="market-tab" data-bs-toggle="tab" data-bs-target="#market" type="button" role="tab">Рыночный</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="limit-tab" data-bs-toggle="tab" data-bs-target="#limit" type="button" role="tab">Лимитный</button>
                    </li>
                </ul>
                
                <div class="tab-content" id="orderTypeContent">
                    <div class="tab-pane fade show active" id="market" role="tabpanel">
                        <div class="input-group">
                            <span class="input-group-text">SUM</span>
                            <input type="number" class="form-control" placeholder="Введите сумму">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">SL</span>
                            <input type="number" class="form-control" placeholder="Stop Loss">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">TP</span>
                            <input type="number" class="form-control" placeholder="Take Profit">
                        </div>
                    </div>
                    
                   <div class="tab-pane fade" id="limit" role="tabpanel">
                            <div class="input-group">
                                <span class="input-group-text">ENT</span>
                                <input id="entryPrice" type="number" class="form-control" placeholder="Entry Price">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">SUM</span>
                                <input id="sum" type="number" class="form-control" placeholder="Введите сумму">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">SL</span>
                                <input id="stopLoss" type="number" class="form-control" placeholder="Stop Loss">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">TP</span>
                                <input id="takeProfit" type="number" class="form-control" placeholder="Take Profit">
                            </div>
                            <!-- <button id="openLimitOrderBtn" class="btn btn-primary mt-2">Открыть ордер</button> -->
                        </div>
                </div>
                
                <div class="mt-4">
                    <button class="btn btn-toOpen btn-long" value="LONG">OPEN LONG</button>
                    <button class="btn btn-toOpen btn-short" value="SHORT">OPEN SHORT</button>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="balance text-end">15 000</div>
                
                <div class="table">
                    <table class="table order-table">
                        <thead>
                            <tr>
                                <th>OrderID</th>
                                <th>createTime</th>
                                <th>activeTime</th>
                                <th>closeTime</th>
                                <th>Side</th>
                                <th>quantity</th>
                                <th>price </th>
                                <th>exitPrice</th>
                                <th>status</th>
                                <th>PnL</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Тут будут рендериться ордера -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>

        // WebSocket — лучше создать 1 раз при запуске приложения!
        
      

        // Переменные для отслеживания цены
        let previousPrice = 113456;
        let currentPrice = 113456;
        const priceElement = document.getElementById('btc-price');
        const priceContainer = document.getElementById('btc-price-container');
        const arrowElement = document.getElementById('price-arrow');
        const statusElement = document.getElementById('connection-status');
        
        // Функция обновления цены через REST API

        // Функция обновления отображения цены
        function updatePriceDisplay(newPrice) {
            priceElement.textContent = Math.round(newPrice);
            
            if (newPrice > previousPrice) {
                priceContainer.classList.remove('price-down');
                priceContainer.classList.add('price-up');
                arrowElement.textContent = '▲';
                arrowElement.classList.remove('price-down');
                arrowElement.classList.add('price-up');
            } else if (newPrice < previousPrice) {
                priceContainer.classList.remove('price-up');
                priceContainer.classList.add('price-down');
                arrowElement.textContent = '▼';
                arrowElement.classList.remove('price-up');
                arrowElement.classList.add('price-down');
            } else {
                arrowElement.textContent = '—';
            }
            
            previousPrice = newPrice;
        }
        
        // WebSocket подключение (альтернативный метод)
        function connectWebSocket() {
            try {
                const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
                
                ws.onopen = function() {
                    console.log('WebSocket подключен');
                    statusElement.textContent = 'WebSocket подключен';
                    statusElement.classList.add('connected');
                    statusElement.classList.remove('disconnected');
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    const newPrice = parseFloat(data.c);
                    updatePriceDisplay(newPrice);
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket ошибка:', error);
                    statusElement.textContent = 'Используется REST API';
                    // Переключаемся на REST API
                    // startRESTPolling();
                };
                
                ws.onclose = function() {
                    console.log('WebSocket закрыт');
                    statusElement.textContent = 'Переподключение...';
                    // Переключаемся на REST API
                    // startRESTPolling();
                };
                
                return ws;
            } catch (error) {
                console.error('Не удалось создать WebSocket:', error);
                // Используем REST API как запасной вариант
            }
        }
        
        // Запуск периодического обновления через REST API
        
        // Пробуем сначала WebSocket
        connectWebSocket();
        
        // Обработка переключения табов
        document.getElementById('market-tab').addEventListener('click', function() {
            console.log('Выбран рыночный ордер');
        });
        
        document.getElementById('limit-tab').addEventListener('click', function() {
            console.log('Выбран лимитный ордер');

            document.querySelectorAll('.btn-toOpen').forEach(v => {
                v.addEventListener('click', function(event) {
                    if( event.target.value === 'LONG') {
                        chooseSide('BUY');
                        console.log('Открытие LONG позиции');
                    } else if (event.target.value === 'SHORT') {
                        chooseSide('SELL');
                        console.log('Открытие SHORT позиции');
                    }
                });
            })
            function chooseSide(side) {
                const entry = document.getElementById('entryPrice').value;
                const sum = document.getElementById('sum').value;
                const stopLoss = document.getElementById('stopLoss').value;
                const takeProfit = document.getElementById('takeProfit').value;

                // Не даём отправлять, если поля пусты
                if (!entry || !sum) {
                    alert('Пожалуйста, заполните поля Entry и Sum!');
                    return;
                }

                // Для примера, символ и направление хардкодим
                const symbol = "BTCUSDT";
                const sideText = side; // или "SELL", можно добавить выбор направления

                openLimitOrder(symbol, sideText, Number(sum), Number(entry));
            };

            function openLimitOrder(symbol, side, quantity, price) {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    alert("WebSocket не подключен!");
                    return;
                }
                const limitOrderRequest = {
                    type: "create_limit_order",
                    data: {
                        symbol,
                        side,
                        quantity,
                        price
                    }
                };
                    ws.send(JSON.stringify(limitOrderRequest));
                    console.log("Отправлен лимитный ордер:", limitOrderRequest);
                }
        });
        


        // Для хранения текущих ордеров (по id)
        let positions = []; // [{ openOrderId, createTime, ... }]
       

        // Рендер одной позиции
        function positionToRow(pos) {
            const tr = document.createElement("tr");
            let pnlValue = "";
            let pnlClass = "";
            

            if (pos.status === "Activated" && pos.livePnl !== undefined) {
                pnlValue = parseFloat(pos.livePnl);
            } else if (pos.status === "Closed" && pos.pnl !== undefined) {
                pnlValue = parseFloat(pos.pnl);
            }

            if (!isNaN(pnlValue) && pnlValue !== "") {
                pnlClass = pnlValue > 0 ? "pnl-positive" : (pnlValue < 0 ? "pnl-negative" : "");
            }

            tr.innerHTML = `
                <td>${pos.openOrderId || ""}</td>
                <td>${pos.createTime || ""}</td>
                <td>${pos.activeTime || ""}</td>
                <td>${pos.closeTime || ""}</td>
                <td>${mapSide(pos.side) || ""}</td>
                <td>${pos.quantity || ""}</td>
                <td>${pos.entryPrice || ""}</td>
                <td>${pos.exitPrice || ""}</td>
                <td>${mapStatus(pos.status) || ""}</td>
                <td class="${pnlClass}">${pnlValue !== "" ? pnlValue : ""}</td>
            `;
            return tr;
        }

        function renderPositionsTable() {
            const tbody = document.getElementById("ordersTableBody");
            tbody.innerHTML = "";
            positions.forEach(pos => {
                tbody.appendChild(positionToRow(pos));
            });
        }


        function mapStatus(status) {
            switch ((status || "").toUpperCase()) {
                case "NEW": return "Created";
                case "FILLED": return "Activated";
                case "CANCELED": return "Closed";
                case "PARTIALLY_FILLED": return "Partially Filled";
                case "EXPIRED": return "Expired";
                case "REJECTED": return "Rejected";
                case "PENDING_CANCEL": return "Pending Close";
                default: return status;
            }
        }

        function mapSide(side) {
            switch ((side || "").toUpperCase()) {
                case "BUY": return "Long";
                case "SELL": return "Short";
                default: return side || "Unknown";
            }
        }

      

        // WebSocket для ордеров
       let currentPosition = null; // всегда одна активная позиция

       let ws = new WebSocket("ws://localhost:8000/ws");

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (msg.type === "order_update") {
                const o = msg.data.o;
                const status = o.X;

                // ОТКРЫТИЕ позиции (FILLED, когда нет активной)
                if (
                    status === "FILLED" &&
                    (!currentPosition || currentPosition.status === "Closed")
                ) {
                    currentPosition = {
                        openOrderId: o.i,
                        createTime: new Date(o.T).toLocaleString(),
                        activeTime: new Date(o.T).toLocaleString(),
                        closeTime: "",
                        side: o.S,
                        quantity: o.q,
                        entryPrice: o.p,
                        exitPrice: "",
                        status: "Activated",
                        pnl: "",
                        livePnl: ""
                    };
                    positions.push(currentPosition);
                }
                // ЗАКРЫТИЕ позиции (следующий FILLED, когда активна)
                else if (
                    status === "FILLED" &&
                    currentPosition &&
                    currentPosition.status === "Activated"
                ) {
                    currentPosition.status = "Closed";
                    currentPosition.closeTime = msg.data.T
                        ? new Date(msg.data.T).toLocaleString()
                        : "";
                    currentPosition.exitPrice = o.L || "";
                    currentPosition.pnl = o.rp || "";
                }
                // Если это отмена, тоже закрываем позицию
                else if (
                    status === "CANCELED" &&
                    currentPosition &&
                    currentPosition.status === "Activated"
                ) {
                    currentPosition.status = "Closed";
                    currentPosition.closeTime = msg.data.T
                        ? new Date(msg.data.T).toLocaleString()
                        : "";
                    currentPosition.exitPrice = o.L || "";
                    currentPosition.pnl = o.rp || "";
                }

                renderPositionsTable();
            }
        };

        ws.onopen = () => console.log("ws открыт");
        ws.onerror = (e) => console.error(e);
        ws.onclose = (e) => console.warn("ws закрыт", e);


        // WebSocket для livePnL
        let wsPnl = new WebSocket("ws://localhost:8000/ws-pnl");
        wsPnl.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (currentPosition && currentPosition.status === "Activated") {
                currentPosition.livePnl = msg.unrealized_pnl;
                renderPositionsTable();
            }
        };
        wsPnl.onopen = () => console.log("WS PnL открыт");
        wsPnl.onclose = () => console.log("WS PnL закрыт");


                        
        
    </script>
</body>
</html>
